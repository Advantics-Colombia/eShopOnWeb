apiVersion: v1
kind: Secret
metadata:
  name: eshop-secrets
  namespace: eshoponweb
type: Opaque
stringData:
  # Database connection strings (base64 encoded in production)
  # Example: Update these values for your environment
  CATALOG_DB_CONNECTION: "Server=sqlserver;Database=CatalogDb;User=sa;Password=YourPassword123;"
  IDENTITY_DB_CONNECTION: "Server=sqlserver;Database=IdentityDb;User=sa;Password=YourPassword123;"
  # Container Registry Credentials (if using private registry)
  REGISTRY_USERNAME: ""
  REGISTRY_PASSWORD: ""
